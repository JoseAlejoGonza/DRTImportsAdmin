<div class="container">
    <div *ngIf="notificationError" id="alert-border-2" [ngClass]="styleModal" role="alert">
        <fa-icon [icon]="faCircleExclamation" [ngClass]="'fa-lg'"></fa-icon>
        <div class="ms-3 text-sm font-medium">
            {{ textNotification }}
        </div>
        <button type="button" (click)="closeModal()" [ngClass]="styleButtonCloseModal"  data-dismiss-target="#alert-border-2" aria-label="Close">
            <span class="sr-only">Dismiss</span>
            <fa-icon [icon]="faXmark" [ngClass]="'fa-lg'"></fa-icon>
        </button>
    </div>
    <div *ngIf="contentFlag">
        <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-white">Categoría y subcategoría</h3>
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div>
                <label for="productName" [ngClass]="classLabel">Categoría</label>
                <input type="text" name="productName" id="productName"
                [ngClass]="classInput"
                placeholder="Nombre del producto" 
                [(ngModel)]="productCategory" [disabled]="true">
            </div>
            <div>
                <label for="productDescription" [ngClass]="classLabel">Subcategoría</label>
                <input type="text" name="productDescription" id="productDescription"
                [ngClass]="classInput"
                placeholder="Descripción del producto"
                [(ngModel)]="productSubcategeory" [disabled]="true">
            </div>
        </div>
        <div class="border-t-4 border-secondaryGray pb-6"></div>
        <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-white">Información general del producto</h3>
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div>
                <label for="productName" [ngClass]="classLabel">Nombre del producto</label>
                <input type="text" name="productName" id="productName"
                [ngClass]="classInput"
                placeholder="Nombre del producto" 
                [(ngModel)]="productName" [disabled]="true">
            </div>
            <div>
                <label for="productDescription" [ngClass]="classLabel">Descripción del producto</label>
                <textarea type="text" name="productDescription" id="productDescription"
                [ngClass]="classInput"
                placeholder="Descripción del producto"
                [(ngModel)]="productDescription" [disabled]="true"></textarea>
            </div>
            <div>
                <label for="productSlug" [ngClass]="classLabel">Slug</label>
                <input type="text" name="productSlug" id="productSlug"
                [ngClass]="classInput"
                placeholder="Slug del producto ej(mouse-gamer-rgb...)" 
                [(ngModel)]="productSlug" [disabled]="true">
            </div>
            <div>
                <label for="productCodeBar" [ngClass]="classLabel">Código de barras</label>
                <input type="number" name="productCodeBar" id="productCodeBar"
                [ngClass]="classInput"
                placeholder="Código de barras ej(123456...)" 
                [(ngModel)]="productCodeBar" [disabled]="true">
            </div>
            <div>
                <label for="productQuantity" [ngClass]="classLabel">Cantidad de unidades a agregar</label>
                <input type="number" name="productQuantity" id="productQuantity"
                [ngClass]="classInput"
                placeholder="Cantidad de productos ej(123456...)" 
                [(ngModel)]="productQuantity" [disabled]="true">
            </div>
            <div>
                <label for="productQuantity" [ngClass]="classLabel">Colores disponibles (agregar separados por coma sin espacios ej:(azul,verde,...))</label>
                <input type="text" name="productColors" id="productColors"
                [ngClass]="classInput"
                placeholder="Colores ej(azul,verde,...)"
                [(ngModel)]="productColors" [disabled]="true">
            </div>
        </div>
        <div class="border-t-4 border-secondaryGray pb-6"></div>
        <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-white">Precio del producto</h3>
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div>
                <label for="productPrice" [ngClass]="classLabel">Precio $</label>
                <input type="number" name="productPrice" id="productPrice"
                [ngClass]="classInput"
                placeholder="Precio del producto"
                [(ngModel)]="productPrice" [disabled]="true">
            </div>
            <div>
                <label for="productPercent" [ngClass]="classLabel">Porcentaje de descuento</label>
                <input type="number" name="productPercent" id="productPercent"
                [ngClass]="classInput"
                placeholder="Porcentaje de descuento ej(0-100)" 
                [(ngModel)]="productPercent" [disabled]="true">
            </div>
        </div>
        <div class="border-t-4 border-secondaryGray pb-6"></div>
        <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-white">URLs de las imágenes</h3>
        <div class="grid gap-4 mb-4 sm:grid-cols-1">
            <div>
                <label for="principalImage" [ngClass]="classLabel">Imagen para la portada</label>
                <input type="text" name="principalImage" id="principalImage"
                [ngClass]="classInput"
                placeholder="Nombre de la categoría" 
                [(ngModel)]="principalImage" [disabled]="true">
            </div>
            <div>
                <label for="twoImage" [ngClass]="classLabel">Segunda imagen</label>
                <input type="text" name="twoImage" id="twoImage"
                [ngClass]="classInput"
                placeholder="Nombre de la categoría" 
                [(ngModel)]="twoImage" [disabled]="true">
            </div>
            <div>
                <label for="threeImage" [ngClass]="classLabel">Tercera imagen</label>
                <input type="text" name="threeImage" id="threeImage"
                [ngClass]="classInput"
                placeholder="Nombre de la categoría" 
                [(ngModel)]="threeImage" [disabled]="true">
            </div>
            <div>
                <label for="fourImage" [ngClass]="classLabel">Cuarta imagen</label>
                <input type="text" name="fourImage" id="fourImage"
                [ngClass]="classInput"
                placeholder="Nombre de la categoría" 
                [(ngModel)]="fourImage" [disabled]="true">
            </div>
            <div>
                <label for="fiveImage" [ngClass]="classLabel">Quinta imagen</label>
                <input type="text" name="fiveImage" id="fiveImage"
                [ngClass]="classInput"
                placeholder="Nombre de la categoría" 
                [(ngModel)]="fiveImage" [disabled]="true">
            </div>
        </div>
    </div>
    <div class="border-t-4 border-secondaryGray pb-6"></div>
    <div class="flex gap-4 mb-4 sm:grid-cols-2">
        <div *ngIf="isSaved == false" class="gap-4 mb-4 sm:grid-cols-2">
            <button (click)="prev()" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <fa-icon [icon]="faLessThan" [ngClass]="'fa-lg'"></fa-icon> Anterior
            </button>
        </div>
        <div *ngIf="isSaved == false" class="gap-4 mb-4 sm:grid-cols-2 ml-auto">
            <button (click)="saveProduct()" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Guardar producto
            </button>
        </div>
        <div *ngIf="isSaved == true" class="gap-4 mb-4 sm:grid-cols-2 ml-auto">
            <button (click)="goFirstStep()" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Volver
            </button>
        </div>
    </div>
</div>
